<phx-header>
</phx-header>

<div class="container-fluid">

    <div class="row">
        <div class="col-md-8  post-content">
            <img class="featured-image" ng-src="{{post.image}}"/>
            <h1>{{post.title}}</h1>
            <p class="post-meta">{{post.date}} by <a href="#">{{post.author}}</a></p>
            <p class="post-categories">In
                <span ng-repeat="category in post.categories">
                    <a href="#/category/{{category}}">{{category}}</a>
                    <span ng-show="$first || $middle">,</span>
                </span>
            </p>
            <div btf-markdown="post.content"></div>
            <phx-comments></phx-comments>
        </div>
        <div class="col-md-3 col-md-offset-1">
            <phx-sidebar></phx-sidebar>
        </div>

    </div>
    <div class="row">
        <div class="col-md-12">

        </div>
    </div>


</div>
<phx-footer>
</phx-footer>
