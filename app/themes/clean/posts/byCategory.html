<phx-header>
</phx-header>

    <div class="container">

        <div class="row sub-header">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <h2>
                    <a href="#/">Home</a> /
                    {{constants.category}}{{category}}
                </h2>
            </div>
        </div>

    	<div class="row">
    		<div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
    			<div dir-paginate="post in posts | itemsPerPage: pagItemsPerPage" class="post-preview">
    				<a href="{{post.url}}">
    					<h2 class="post-title">
    						{{post.title}}
    					</h2>
                        <p class="post-subtitle hide">
    						{{post.excerpt}}
    					</p>
    				</a>
    				<p class="post-meta hide">{{post.date}} {{constants.postedBy}} {{post.author}}</p>
    			</div>
    			<hr>

    			<dir-pagination-controls boundary-links="true" on-page-change="pageChangeHandler(newPageNumber)"></dir-pagination-controls>

    		</div>
    	</div>
    </div>

<footer>
</footer>
